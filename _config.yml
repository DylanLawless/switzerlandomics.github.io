baseurl: '/'
permalink: pretty
title: 'SwitzerlandOmics'

logo:
  mobile: "images/logo/logo_v2.svg"
  mobile_height: "39px"
  mobile_width: "39px"
  desktop: "images/logo/logo_v2.svg"
  desktop_height: "50px"
  desktop_width: "50px"
  # desktop_width: "120px"
  # 391 × 341

home: 
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
